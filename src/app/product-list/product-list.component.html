<div class="container">

<div class = "row">
  <div class="col">
    <h1>Products Inventory</h1>
  </div>
  <div class="col-2 text-right">
    <a class= "btn btn-primary btn-block" [routerLink]="['new']" > Add Product </a> 
  </div>
</div>




<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Price</th>
      <th scope="col">Quantity</th>
      <th scope="col">Category</th>
      <th scope="col">Action</th></tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of productlist">
      
      <td>{{item.name}}</td>
      <td>{{item.description}}</td>
      <td>{{item.price}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.category.name}}</td>
      <td> 
        <button (click)="deleteProduct(item)" mat-icon-button class="example-icon" aria-label="Delete Product" type="button">
  
          <mat-icon>delete</mat-icon>
        </button>
        <a [routerLink]="[item.id]"  >
          <mat-icon>edit</mat-icon>
        </a>
      </td>

    </tr>
  </tbody>
</table>


<div class="border-top border-dark"> 
  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
      [(page)]="page"
      [pageSize]="pageSize"
      [collectionSize]="productlist.length"></ngb-pagination>

      <select class="custom-select" style="width:auto" [(ngModel)]="pageSize">
        <option [ngValue]="5">5 items per page</option>
        <option [ngValue]="10">10 items per page</option>
        <option [ngValue]="50">50 items per page</option>
      </select>
   </div>
</div>
</div>
